{% extends 'baseLoginRegister.html' %}
{% block title %}AI HR-Register{% endblock %}

{% block content %}
    <div class="container-fluid" style="padding: 40px 30px;">
				<div class="row cb-slideshow-text-container ">
					<div class= "tm-content col-xl-6 col-sm-8 col-xs-8 ml-auto section">
                        <header class="mb-5"><h1>AI HR</h1></header>
                        <P class="mb-5">注册账号<br><a href="/" style="color: yellow;text-decoration: none;font-size: 18px" title="register" onmouseover="this.style.color='blue'" onmouseout="this.style.color='yellow';" onclick="this.style.color='red';" >返回登录</a></P>
                        <form action="/postregister/" method="post" class="subscribe-form">
                            <div class="row form-section">

                                <div class="col-md-7 col-sm-7 col-xs-7">
                                    <input name="phoneNum" id="phoneNum" required placeholder="请输入账号" class="form-control"/>
                                </div>

                            
                                <div class="col-md-7 col-sm-7 col-xs-7" style="margin-top: 20px">
                                      <input name="pwd" type="text" class="form-control"  placeholder="设置密码" required/>
                                </div>
                                <div class="col-md-7 col-sm-7 col-xs-7" style="margin-top: 20px">
                                      <input name="name" type="text" class="form-control"  placeholder="昵称" required/>
                                </div>

                                <div class="col-md-7 col-sm-7 col-xs-7" style="margin-top: 10px;">
                                    <button type="submit" class="tm-btn-subscribe" style="float: right;">注册并登陆</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/js/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="/static/js/register.js"></script>
{% endblock %}
